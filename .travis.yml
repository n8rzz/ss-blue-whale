language: ruby
rvm: 2.2.2
addons:
  postgresql: '9.3'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- RAILS_ENV=test bundle exec rake db:migrate
- RAILS_ENV=test bundle exec rspec
branches:
  only:
  - develop
  - master
after_success:
- coveralls
deploy:
  provider: heroku
  app: salty-ridge-48765
  api_key:
    secure: 
  run:
    - 'rake db:migrate'
